<section class="explore" id="explore" aria-labelledby="explore-heading">
    <div class="explore__container">
        <header class="explore__header">
            <div class="explore__header-left">
                <span class="explore__label">{{ 'nav.facilities' | translate }}</span>
                <!-- Reusing facilities or new label? Image shows "Facilities". I'll use nav.facilities -->
                <h2 class="explore__title" id="explore-heading">
                    {{ 'explore.heading' | translate }}
                    <img ngSrc="assets/svgs/arrow-right.svg" width="32" height="32" class="explore__title-icon"
                        alt="" />
                </h2>
            </div>

            <div class="explore__header-right">
                <div class="explore__search">
                    <img ngSrc="assets/svgs/search.svg" width="16" height="16" class="explore__search-icon" alt="" />
                    <input type="text" [placeholder]="'explore.search_placeholder' | translate"
                        class="explore__search-input" aria-label="Search hotels" />
                </div>
                <sunrise-button variant="secondary" size="sm">
                    {{ 'explore.view_all' | translate }}
                </sunrise-button>
            </div>
        </header>

        <div class="explore__grid" role="list" #grid>
            @for (hotel of hotels(); track hotel.id) {
            <sunrise-hotel-card [id]="hotel.id" [name]="hotel.name" [imageUrl]="hotel.imageUrl"
                [location]="hotel.location" [price]="hotel.price" [rating]="hotel.rating" role="listitem" />
            }
        </div>

        <div class="explore__controls">
            <sunrise-carousel-controls (prev)="scrollLeft()" (next)="scrollRight()" />
        </div>
    </div>
</section>
