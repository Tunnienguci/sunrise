<div class="carousel-controls">
    <button class="carousel-controls__btn" (click)="previous.emit()" [attr.aria-label]="'Previous ' + itemLabel()"
        type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
    </button>
    <button class="carousel-controls__btn carousel-controls__btn--next" (click)="next.emit()"
        [attr.aria-label]="'Next ' + itemLabel()" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
    </button>
</div>
