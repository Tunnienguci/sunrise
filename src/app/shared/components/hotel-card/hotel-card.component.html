<article class="hotel-card" [attr.aria-label]="'View details for ' + name()" [routerLink]="['/hotels', id()]"
    style="cursor: pointer">
    <div class="hotel-card__image-wrapper">
        <img [ngSrc]="imageUrl()" [alt]="name() + ' - ' + location()" class="hotel-card__image" fill />
        <div class="hotel-card__overlay">
            <button class="hotel-card__play-btn" aria-label="View hotel details" type="button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <polygon points="5,3 19,12 5,21" />
                </svg>
            </button>
        </div>
        @if (price()) {
        <span class="hotel-card__price">{{ formattedPrice }}</span>
        }
    </div>
    <div class="hotel-card__content">
        <h3 class="hotel-card__name">{{ name() }}</h3>
        @if (location()) {
        <p class="hotel-card__location">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="#888" />
            </svg>
            {{ location() }}
        </p>
        }
    </div>
</article>
